services:
  postgres:
    image: postgres:16-alpine
    container_name: learntv-db
    environment:
      POSTGRES_DB: learntv
      POSTGRES_USER: learntv
      POSTGRES_PASSWORD: learntv_dev
    ports:
      - "5433:5432"  # Using 5433 to avoid conflict with local PostgreSQL
    volumes:
      - learntv_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U learntv -d learntv"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  learntv_data:
