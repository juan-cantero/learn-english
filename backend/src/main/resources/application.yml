spring:
  application:
    name: learntv-api

  profiles:
    active: dev

server:
  port: 8080

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method

# External API configurations
external-apis:
  tmdb:
    api-key: ${TMDB_API_KEY:}
    base-url: https://api.themoviedb.org/3
  opensubtitles:
    api-key: ${OPENSUBTITLES_API_KEY:}
    base-url: https://api.opensubtitles.com/api/v1
    user-agent: LearnTV v1.0
  openai:
    api-key: ${OPENAI_API_KEY:}
    base-url: https://api.openai.com/v1
    model: gpt-4o-mini
    max-tokens: 4000
  piper:
    model-path: ${PIPER_MODEL_PATH:${user.home}/.local/share/piper/en_US-lessac-medium.onnx}
    timeout-seconds: 10
    ffmpeg-quality: 6

# Supabase Auth + Storage
supabase:
  url: ${SUPABASE_URL:https://localhost}
  service-role-key: ${SUPABASE_SERVICE_ROLE_KEY:}
  jwt:
    secret: ${SUPABASE_JWT_SECRET:}
    issuer: ${SUPABASE_URL:https://localhost}/auth/v1
    ec-public-key-x: ${SUPABASE_JWT_EC_KEY_X:}
    ec-public-key-y: ${SUPABASE_JWT_EC_KEY_Y:}
  storage:
    bucket-name: ${SUPABASE_STORAGE_BUCKET:learntv-audio}

---
# Development profile - PostgreSQL via Docker
spring:
  config:
    activate:
      on-profile: dev

  datasource:
    url: jdbc:postgresql://localhost:5433/learntv
    username: learntv
    password: learntv_dev
    driver-class-name: org.postgresql.Driver

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

# Local audio storage for dev
audio:
  local:
    storage-path: ${AUDIO_LOCAL_PATH:${java.io.tmpdir}/learntv-audio}
    base-url: http://localhost:8080/api/v1/audio

# Mock auth for development
auth:
  mock:
    enabled: true
    default-user-id: "00000000-0000-0000-0000-000000000001"
    default-email: "dev@learntv.local"
    default-role: LEARNER

---
# Test profile - H2 in-memory (for tests and quick runs)
spring:
  config:
    activate:
      on-profile: test

  datasource:
    url: jdbc:h2:mem:learntvdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: validate
    show-sql: true

  flyway:
    enabled: true
    locations: classpath:db/migration

  h2:
    console:
      enabled: true
      path: /h2-console

---
# Production profile - External PostgreSQL (Supabase)
spring:
  config:
    activate:
      on-profile: production

  datasource:
    url: ${DATABASE_URL}
    driver-class-name: org.postgresql.Driver

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate
    show-sql: false

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

  h2:
    console:
      enabled: false

# Disable mock auth in production
auth:
  mock:
    enabled: false

---
# Local Supabase profile - Uses local Docker Supabase for auth
